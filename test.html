<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

  <body>
    <nav>
      <u>-Electronics-</u>
    </nav>
    <main class="container">
      <div class="box">
        <h1>Ear-Buds</h1>
        <img

        <h2>$80</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>Headphones</h1>
        <img
          src="https://assets2.razerzone.com/images/pnx.assets/57c2af30b5d9a2b699b3e896b788e00f/headset-landingpg-500x500-blacksharkv2pro2023.jpg"

        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>Smartphone</h1>
        <img
          src="https://thegreytechnologies.in/cdn/shop/products/mini-smartphone-android-7_1000x.jpg?v=1701107216"

        <p>APPLE-Phones</p>
        <h2>$150</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>T.V</h1>
        <img
          style="background-color: aliceblue; width: 200px"

        <h2>$200</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>Washer</h1>
        <img
          style="background-color: aliceblue"
          src="https://media.croma.com/image/upload/v1655370905/Croma%20Assets/Large%20Appliances/Washers%20and%20Dryers/Images/253429_jx9ma4.png"

        <p>L.G Washing-Machine</p>
        <h2>$250</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>Cooler</h1>
        <img
          style="background-color: aliceblue"
          src="https://d2xamzlzrdbdbn.cloudfront.net/products/1325cfda-f633-45e5-b192-f416f8d15dbb_416x416.jpg"

        <p>Symphony</p>
        <h2>$220</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      </div>
      <div class="box">
        <h1>Heater</h1>
        <img
          style="background-color: aliceblue"
          src="https://images-cdn.ubuy.co.in/6353757bd50c5f0a05277564-portable-electric-space-heater.jpg"
          alt="heater" />

        <h2>$200</h2>
        <button style="border-color: black; color: red">Add To Cart</button
        ><br />
      </div>
      <div class="box">
        <h1>Refrdigerator</h1>
        <img
          style="background-color: aliceblue"

        ><br />
