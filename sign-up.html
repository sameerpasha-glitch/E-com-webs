<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="sign.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
  </head>
  <body>
    <main>
      <div class="sgin">
        <h4>
          <button>Sign-in</button><br /><br /><br />
          <input
            type="text"
            placeholder="Enter UserName"
            id="username" /><br /><br /><br />
          <input
            type="password"
            placeholder="Enter Password"
            name=""
            id="password" /><br /><br />
          <a href="" style="text-decoration: none; text-align: end"
            >forgot Password ?</a
          >
          <p><input type="checkbox" name="" id="" /><span>Remember-me</span></p>
          <br /><br />
          <button id="b2">LOGIN</button>
        </h4>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("b2").addEventListener("click", function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "sameer" && password === "12345") {
              alert("Login Successfully");
              window.open("ecom.html", "_self");
            } else {
              alert("Invalid username or password");
            }
          });
        });
      </script>
    </main>
  </body>
</html>
